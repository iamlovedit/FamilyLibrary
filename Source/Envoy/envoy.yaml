admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                codec_type: auto
                stat_prefix: ingress_http
                route_config:
                  name: gala_services_route
                  virtual_hosts:
                    - name: gala_services_backend
                      domains:
                        - "*"
                      routes:
                        - name: "package"
                          match:
                            prefix: "/package"
                          route:
                            auto_host_rewrite: true
                            prefix_rewrite: "/"
                            cluster: package
                        - name: "family"
                          match:
                            prefix: "/family"
                          route:
                            auto_host_rewrite: true
                            prefix_rewrite: "/"
                            cluster: family
                http_filters:
                  - name: envoy.router
  clusters:
    - name: package
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: dynamo_package
            port_value: 80
            
    - name: family
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: family_library
            port_value: 80