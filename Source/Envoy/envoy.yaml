admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 4321
static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                codec_type: auto
                stat_prefix: ingress_http
                route_config:
                  name: gala_services_route
                  virtual_hosts:
                    - name: gala_services_backend
                      domains:
                        - "*"
                      routes:
                        - name: "package"
                          match:
                            prefix: "/package"
                          route:
                            auto_host_rewrite: true
                            cluster: package

                        - name: "family"
                          match:
                            prefix: "/family"
                          route:
                            auto_host_rewrite: true
                            cluster: family

                        - name: "identity"
                          match:
                            prefix: "/identity"
                          route:
                            auto_host_rewrite: true
                            cluster: identity

                        - name: "user"
                          match:
                            prefix: "/user"
                          route:
                            auto_host_rewrite: true
                            cluster: identity
                http_filters:
                  - name: envoy.router
                access_log:
                  - name: envoy.file_access_log
                    filter:
                      not_health_check_filter: { }
                    config:
                      json_format:
                        time: "%START_TIME%"
                        protocol: "%PROTOCOL%"
                        duration: "%DURATION%"
                        request_method: "%REQ(:METHOD)%"
                        request_host: "%REQ(HOST)%"
                        path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                        response_flags: "%RESPONSE_FLAGS%"
                        route_name: "%ROUTE_NAME%"
                        upstream_host: "%UPSTREAM_HOST%"
                        upstream_cluster: "%UPSTREAM_CLUSTER%"
                        upstream_local_address: "%UPSTREAM_LOCAL_ADDRESS%"
                      path: "/tmp/access.log"
  clusters:
    - name: package
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: gala_services_dynamo_packages
            port_value: 80

    - name: family
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: gala_services_family_library
            port_value: 80

    - name: identity
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: gala_services_identity
            port_value: 80

    - name: file
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: gala_services_file_storage
            port_value: 80

    - name: parameter
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: gala_services_family_parameters
            port_value: 80            